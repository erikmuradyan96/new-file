<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Present</title>
    <link rel="stylesheet" href="fullpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fullpage">
        <div class="section">
            <div class="container">
                <div class="section__inner">
                    <div class="fullpage-img">
                        <img src="img/gayl.webp">
                        <img src="img/vagr.webp">
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="section__inner">
                    <div class="fullpage-text">
                        <p>Coywolf Animal Picture</p>
                        <span>South African Cheetah Animal Picture</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="section__inner">
                    <div class="section__icon" style="background-image: url(img/tiger.webp);">
                        <a href="img/tiger.webp" data-fancybox="gallery" data-caption="tiger">

                        </a>
                    </div>
                    <div class="section__icon" style="background-image: url(img/dogs.webp);">
                        <a href="img/dogs.webp" data-fancybox="gallery" data-caption="dogs">

                        </a>
                    </div>
                    <div class="section__icon" style="background-image: url(img/leopard.webp);">
                        <a href="img/leopard.webp" data-fancybox="gallery" data-caption="leopard">

                        </a>
                    </div>
                </div>
            </div>
        <div class="section"></div>
    </div>
    
    <script src="fullpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="code.js"></script>
</body>
</html>
